<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
    }

    .container {
      background: #ffffff;
      margin-top: 40px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      color: #111827;
    }

    label {
      font-weight: 500;
      color: #374151;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 16px;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #qrcode-container {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #qrcode {
      margin-bottom: 16px;
    }

    #downloadBtn {
      background-color: #10b981;
    }

    #downloadBtn:hover {
      background-color: #059669;
    }

    #instructions {
      margin-top: 30px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 12px;
      font-size: 14px;
      color: #374151;
    }

    pre {
      background: #e5e7eb;
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tạo Mã QR</h2>

    <form id="qrForm">
      <label for="content">Nội dung:</label>
      <input type="text" id="content" name="content" placeholder="Ví dụ: https://example.com" required />

      <label for="size">Kích thước (px):</label>
      <input type="number" id="size" name="size" min="100" max="1000" value="300" />

      <button type="submit">Tạo QR Code</button>
    </form>

    <div id="qrcode-container">
      <div id="qrcode"></div>
      <a id="downloadBtn" href="#" download="qrcode.png">Tải ảnh QR</a>
    </div>

    <div id="instructions">
      <h3>Hướng dẫn</h3>
      <p>Bạn có thể tạo ảnh QR từ nội dung bất kỳ bằng cách truy cập liên kết:</p>
      <pre>https://ntbaoquang.github.io/qr.html?content=GIÁ_TRỊ_CỦA_BẠN</pre>
      <p>Bạn cũng có thể thêm tham số <code>size</code> để đổi kích thước ảnh QR:</p>
      <pre>https://ntbaoquang.github.io/qr.html?content=Hello+World&amp;size=400</pre>
    </div>
  </div>

  <script>
    const form = document.getElementById('qrForm');
    const contentInput = document.getElementById('content');
    const sizeInput = document.getElementById('size');
    const qrcodeContainer = document.getElementById('qrcode-container');
    const qrcodeDiv = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('downloadBtn');

    function clearQrCode() {
      qrcodeDiv.innerHTML = '';
    }

    function createQrCode(text, size) {
      clearQrCode();
      const qr = new QRCode(qrcodeDiv, {
        text: text,
        width: size,
        height: size
      });

      setTimeout(() => {
        const img = qrcodeDiv.querySelector('img') || qrcodeDiv.querySelector('canvas');
        if (img && img.toDataURL) {
          downloadBtn.href = img.toDataURL('image/png');
        } else if (img && img.src) {
          downloadBtn.href = img.src;
        }
      }, 300);

      qrcodeContainer.style.display = 'block';
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const content = contentInput.value.trim();
      const size = parseInt(sizeInput.value) || 300;
      if (!content) return;
      createQrCode(content, size);
    });

    // Tự động tạo QR nếu có tham số ?content=...
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const content = params.get('content');
      const size = parseInt(params.get('size')) || 300;
      if (content) {
        contentInput.value = content;
        sizeInput.value = size;
        createQrCode(content, size);
      }
    });
  </script>
</body>
</html>
