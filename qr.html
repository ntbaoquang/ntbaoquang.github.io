<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
    .link, .download {
      background-color: #10b981;
      margin-top: 10px;
    }
    .link:hover {
      background-color: #059669;
    }
    .download {
      background-color: #059669;
    }
    .download:hover {
      background-color: #047857;
    }
    #apiUrl {
      margin-top: 12px;
      font-size: 14px;
      color: #2563eb;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∏ T·∫°o QR Code (Client-side)</h2>
    <input type="text" id="content" placeholder="Nh·∫≠p URL ho·∫∑c vƒÉn b·∫£n..." />
    <button onclick="generateQR()">T·∫°o QR Code</button>

    <div id="qrcode"></div>
    <p id="apiUrl"></p>
    <button class="link" onclick="copyLink()">Copy link API</button>
    <button class="download" onclick="downloadQR()">T·∫£i ·∫£nh QR v·ªÅ</button>
  </div>

  <script>
    const webAppBase = 'https://script.google.com/macros/s/AKfycbxDYxE0vVPLw2cGJG3L8K_BellsK0-atwKcN-8bt4u4SbUku-Zy5MtbpcMeSoaQfwEL/exec'; // Thay b·∫±ng URL th·∫≠t c·ªßa b·∫°n

    function generateQR() {
      const content = document.getElementById('content').value.trim();
      if (!content) return;

      const qrcodeContainer = document.getElementById('qrcode');
      qrcodeContainer.innerHTML = ''; // clear c≈©

      const qr = new QRCode(qrcodeContainer, {
        text: content,
        width: 256,
        height: 256,
      });

      const apiLink = `${webAppBase}?content=${encodeURIComponent(content)}&raw=1`;
      document.getElementById('apiUrl').innerText = apiLink;

      // G·ª≠i log ƒë·∫øn Web App n·∫øu mu·ªën
      fetch(`${webAppBase}?api=1&content=${encodeURIComponent(content)}`)
        .then(r => r.text()).catch(e => console.log('Log l·ªói:', e));
    }

    function copyLink() {
      const text = document.getElementById('apiUrl').innerText;
      navigator.clipboard.writeText(text).then(() => alert('ƒê√£ copy link API!'));
    }

    function downloadQR() {
      const img = document.querySelector('#qrcode img');
      if (!img) return alert('H√£y t·∫°o m√£ QR tr∆∞·ªõc');
      const link = document.createElement('a');
      link.href = img.src;
      link.download = 'qr-code.png';
      link.click();
    }
  </script>
</body>
</html>
